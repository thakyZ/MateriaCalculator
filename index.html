<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/css/bootstrap.min.css" integrity="sha512-iGjGmwIm1UHNaSuwiNFfB3+HpzT/YLJMiYPKzlQEVpT6FWi5rfpbyrBuTPseScOCWBkRtsrRIbrTzJpQ02IaLA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.less" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Materia Calculator</title>
  </head>

  <body>
    <div id="item-template">
      <div class="card mb-3">
        <div class="card-body list-item" id="%N">
          <div class="form-floating mb-3">
            <input type="text" id="%N-materia" class="form-control" placeholder="name@example.com" />
            <label for="%N-materia">Materia</label>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">x</span>
            <div class="form-floating">
              <input type="number" class="form-control" id="%N-quantity" min="0" max="100" />
              <label for="%N-quantity">Quantity</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="form-floating">
              <input type="number" class="form-control" id="%N-probability" min="0" max="100" />
              <label for="%N-probability">Probability</label>
            </div>
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="containser-sm mx-5 my-2">
      <div class="card">
        <div class="card-body">
          <div class="hstack gap-3">
            <div class="p-2 me-auto">
              <h4>Materia Calculator</h4>
            </div>
            <div class="p-2">
              <div class="form-floating">
                <input type="number" class="form-control" id="confidence" min="0.1" max="0.99" />
                <label for="confidence">Confidence</label>
              </div>
            </div>
            <div class="p-2"><button type="button" class="btn btn-primary" id="calculate" title="Calculate">Calculate</button></div>
            <div class="p-2">
              <button type="button" class="btn btn-success" id="add-to-list" title="Add To List">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <div class="p-2">
              <button type="button" class="btn btn-danger" id="rm-from-list" title="Remove From List">
                <i class="bi bi-dash-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="containser-sm mx-5 my-2" id="results">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered" aria-describedby="">
            <thead>
              <tr>
                <th>Materia</th>
                <th>Amount</th>
                <th>Slots</th>
                <th>Cost</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container-sm container-custom">
      <div class="row my-2">
        <div id="list"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/js/bootstrap.min.js" integrity="sha512-wOLiP6uL5tNrV1FiutKtAyQGGJ1CWAsqQ6Kp2XZ12/CvZxw8MvNJfdhh0yTwjPIir4SWag2/MHrseR7PRmNtvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
